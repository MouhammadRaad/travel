<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel website </title>

    <link rel="stylesheet" href="../css/tr.css">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--bootstrap-->

    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--fontawesome-->

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!--google fonts-->

    <style>
      * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        
      }
  </style>
  

</head>
<body>

 <!--services start -->
 <section class="services" id="services">
  <div class="container">
      <div class="main-txt">
          <h1><span>S</span>ervices</h1>
      </div>
  </div>
  <div style="display:flex;flex-wrap: wrap;">
      <div class="col-md-4 py-3 py-md-0">

          <div class="card">
              <i class="fas fa-hotel"></i>
              <div class="card-body">
                  <h3>Affordable Hotel</h3>
              </div>
          </div>
      </div>



      <div class="col-md-4 py-3 py-md-0">

          <div class="card">
              <i class="fas fa-utensils"></i>
              <div class="card-body">
                  <h3>Food and Drinks </h3>
              </div>
          </div>
      </div>


      <div class="col-md-4 py-3 py-md-0">

          <div class="card">
              <i class="fas fa-bullhorn"></i>
              <div class="card-body">
                  <h3>Safety Guide</h3>
              </div>
          </div>
      </div>



      <div class="col-md-4 py-3 py-md-0">

          <div class="card">
              <i class="fas fa-globe-asia"></i>
              <div class="card-body">
                  <h3>Arround the world </h3>
              </div>
          </div>
      </div>


      <div class="col-md-4 py-3 py-md-0">

          <div class="card">
              <i class="fas fa-plane"></i>
              <div class="card-body">
                  <h3>Fast travel</h3>
              </div>
          </div>
      </div>

      <div class="col-md-4 py-3 py-md-0">

          <div class="card">
              <i class="fas fa-hiking"></i>
              <div class="card-body">
                  <h3>Adventures</h3>
              </div>
          </div>
      </div>

  </div>
</section>

<!--services end-->




<!--footer start-->

<footer id="footer">
  <h1><span>C</span>ontact</h1>
  <p>Feel free to contact us on our social media below!</p>
  <div class="social-links">
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-youtube"></i>
      <i class="fa-brands fa-pinterest-p"></i>
  </div>
  <div class="credit">
      <p> Designed By <a href="#">MOHAMAD RAAD</a></p>
  </div>
  <div class="copy">
      <p>&copy;copyright <span>Mohamad Raad</span> 2024</p>
  </div>
</footer>
