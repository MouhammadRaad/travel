<body>
   <!--section book start-->

   <section class="book" id="book">
    <div class="container">
        <div class="main-text">
            <h1><span>B</span>ook</h1>
        </div>

        <div class="row">
            <div class="col-md-6 py-3 py-md-0">
                <div class="card">
                    <img src="images/un.jpg" alt="">
                </div>
            </div>
            <div class="col-md-6 py-3 py-md-0">
                <form action="#">
                    <input type="text" id="whereTo" class="form-control" placeholder="where to" required>
                    <input type="text" id="howMany" class="form-control" placeholder="how many" required>
                    <input type="date" id="arrive" class="form-control" placeholder=" Arrivals " required>
                    <input type="date" id="leave" class="form-control" placeholder=" Leaving " required>
                    <textarea id="details" class="form-control" rows="5" name="text"
                        placeholder="enter your name&details"></textarea>
                    <input id="submit" type="submit" value="Book NOW"  class ="submit" required>
                </form>

            </div>
        </div>


    </div>

</section>


<!--section book end-->

</body>
